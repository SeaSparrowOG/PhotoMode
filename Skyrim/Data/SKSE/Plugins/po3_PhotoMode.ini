[PhotoMode]
ScreenShotIndex = 0

;Toggle photomode. Default is N
;DXScanCodes : https://www.creationkit.com/index.php?title=Input_Script
Hotkey = 49


[MultiScreenshots]
;Allow multi-screenshots by holding down the PrintScn key
Enable = true

;How long should PrintScn be held down before(in seconds).
PrintScnHoldDuration = 0.500000


[LoadScreen]

;Display fullscreen screenshots
;0 - Disabled, 1 - Screenshot, 2 - Painting
ShowFullScreen = 1
;Display screenshots as paintings
ShowPainting = 2
;How often screenshots will appear in place of existing loadscreens
FullScreenChance = 50
PaintingChance = 50
